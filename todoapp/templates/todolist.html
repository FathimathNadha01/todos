<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


</head>
<body>
    todolist
    <table class="table table-bordered">
        <tr>
            <th>id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Status</th>
            <th>ACTION</th>
            <th>REMOVE</th>
            <th>UPDATE</th>
            
        </tr>
        <tr>
        {%for i in data%}
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.created_date}}</td>
            <td>{{i.update_date}}</td>
            <td>{{i.status}}</td>
            <td><button class="btn btn-primary" style="color: white;">
                <a style="color: white; text-decoration: none;" href="{%url 'tododet' i.id %}">VIEW</a></button></td>
            <td>
                <button class="btn btn-danger">
                    <a style="color: white; text-decoration: none;" href="{%url 'tododel' i.id%}">DELETE</a>
                </button>
            </td>
            <td>
                <button class="btn btn-warning">
                    <a href="{%url 'todoedit' i.id%}">UPDATE</a>
                </button>
            </td>
        </tr>
        {%endfor%}
    </table>
    
    

    
    
</body>
</html>
